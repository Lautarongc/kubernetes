apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      restartPolicy: Always
      containers:
      - name: zipkin
        image: openzipkin/zipkin-slim
        ports:
        - containerPort: 9411
        resources: 
          requests:
            cpu: "10m"
            memory: "512Mi"
          limits:
            cpu: "100m"
            memory: "1Gi"
